apiVersion: v1
kind: Pod
metadata:
  name: hostnetwork-test-pod
  labels:
    app: hostnetwork-test
spec:
  hostNetwork: true  # 关键配置：使用宿主机网络
  containers:
  - name: hostnetwork-test
    image: busybox:1.35
    command: ['sleep', '3600']
    resources:
      requests:
        memory: "64Mi"
        cpu: "100m"
      limits:
        memory: "128Mi"
        cpu: "200m"
